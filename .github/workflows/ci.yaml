name: ⚡ CI_TP_8_:_Spring_@RestController

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 🏗️ Build et Test
        run: mvn clean verify -B

      - name: 📦 Package
        run: mvn package -B -D skipTests

      - name:  Validation finale
        run: |
          echo "🎉 Build réussi!"
          echo "Application Spring Boot prête"
